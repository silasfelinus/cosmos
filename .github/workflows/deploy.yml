name: Deploy Cosmos

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # Run this job on the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Use v3 for the latest features and fixes

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Match the Node version with your Dockerfile

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: username/cosmos:latest # Replace 'username' with your Docker Hub username
